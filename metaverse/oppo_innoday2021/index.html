<script>
// 截下来这一段直接用不用管
if (typeof String.prototype.endsWith != 'function') {
    String.prototype.endsWith = function(suffix) {
        return this.indexOf(suffix, this.length - suffix.length) !== -1;
    };
}

//$pageGroup
var OPPOurl = window.location.href.split('//')[1] || '';

// 判断页面类型
var getPageGroupType = function() {
    var urlStr = window.location.href.split('//')[1] || '';
    //判断url阶层
    var urlSeries = urlStr.substring(urlStr.indexOf('series'), urlStr.length);
    var isSeries = urlSeries.split('/').length - 1;
    var urlNewsStr = urlStr.substring(urlStr.indexOf('newsroom'), urlStr.length);
    var urlTechStr = urlStr.substring(urlStr.indexOf('technology'), urlStr.length);
    var urlSmartphone = urlStr.substring(urlStr.indexOf('smartphones'), urlStr.length);
    var urlAccessory = urlStr.substring(urlStr.indexOf('accessories'), urlStr.length);
    var urlAesStr = urlStr.substring(urlStr.indexOf('aesthetics-of-space'), urlStr.length);

    if (OPPOurl.endsWith('/home.html') || (!OPPOurl.split('/')[2] && OPPOurl.indexOf('support.') < 0 && OPPOurl.indexOf('events.') < 0)) {
        return 'Homepage';
    } else if ((OPPOurl.indexOf('product') > 0 || OPPOurl.indexOf('series') > 0) && isSeries < 2) {
        return 'Series Page';
    } else if (OPPOurl.indexOf('/smartphones/') > 0 && urlSmartphone.length < 14) {
        return 'Product List Page';
    } else if (OPPOurl.indexOf('/accessories/') > 0 && urlAccessory.length < 14) {
        return 'Product List Page';
    } else if ((OPPOurl.indexOf('/smartphone') > 0 && isSeries >= 2) || (OPPOurl.indexOf('/accessory') > 0 && isSeries >= 2)) {
        return 'Product Details Page';
    } else if (OPPOurl.indexOf('/about') > 0 && OPPOurl.indexOf('/about-us/') < 0) {
        return 'Brand Page';
    } else if (OPPOurl.indexOf('/newsroom') > 0 && urlNewsStr.length < 10) {
        return 'News List Page';
    } else if (OPPOurl.indexOf('/newsroom') > 0 && urlNewsStr.length >= 10) {
        return 'News Details Page';
    } else if (OPPOurl.indexOf('support.') >= 0) {
        return 'Support Page';
    } else if (OPPOurl.indexOf('events') >= 0 || OPPOurl.indexOf('event') >= 0) {
        return 'Events Page';
    } else if (OPPOurl.indexOf('/contact') > 0) {
        return 'Contact Us';
    } else if (OPPOurl.indexOf('/co-branding') > 0) {
        return 'Co-Branding';
    } else if (OPPOurl.indexOf('/privacy') > 0) {
        return 'Privacy';
    } else if (OPPOurl.indexOf('/serveice-detail') > 0) {
        return 'Service Infor Details Page';
    } else if (OPPOurl.indexOf('/newslist') > 0) {
        return 'News List Page';
    } else if (OPPOurl.indexOf('/technology') > 0 && urlTechStr.length < 12) {
        return 'Technology Page';
    } else if (OPPOurl.indexOf('/technology/') > 0 && urlTechStr.length >= 12) {
        return 'Technology Details Page';
    } else if (OPPOurl.indexOf('/coloros') > 0) {
        return 'ColorOS Page';
    } else if (OPPOurl.indexOf('/about-us/') > 0) {
        return 'About OPPO Page';
    } else if (OPPOurl.indexOf('/shops/') > 0) {
        return 'Store Locator';
    } else if (OPPOurl.indexOf('/online-store') > 0 || OPPOurl.indexOf('/online_store') > 0) {
        return 'Online Store Page';
    } else if (OPPOurl.indexOf('/bookonline') > 0) {
        return 'Book Online Page';
    } else if (OPPOurl.indexOf('patent') > 0) {
        return 'Patent Page';
    } else if (OPPOurl.indexOf('/aesthetics-of-space') > 0 && urlAesStr.length < 21) {
        return 'Aesthetics Page';
    } else if (OPPOurl.indexOf('/aesthetics-of-space/') > 0 && urlAesStr.length >= 21) {
        return 'Aesthetics Details Page';
    } else {
        return window.PAGEGROUPNAME || 'Others';
    }
};

var getTechPageGroupType = function() {
    if (OPPOurl.indexOf('/5') > 0) {
        return '5G';
    } else if (OPPOurl.indexOf('/vooc') > 0) {
        return 'VOOC';
    } else if (OPPOurl.indexOf('/imaging') > 0) {
        return 'Imaging Technology';
    } else {
        return window.PAGEGROUPNAME || 'Others';
    }
};

//传值分类
var seriesName;
var seriesURL;
if (OPPOurl.indexOf('/series-') > 0) {
    seriesURL = window.location.pathname;
    seriesName = seriesURL.split('/')[3];
} else {
    seriesName = '';
}

if (getPageGroupType() == 'Technology Page') {
    var pageCategory = getPageGroupType();
} else if (getPageGroupType() == 'Technology Details Page') {
    var pageCategory = 'Technology Details Page + ' + getTechPageGroupType();
} else if (getPageGroupType() == 'Series Page') {
    var pageCategory = 'Series Page + ' + seriesName;
} else if (getPageGroupType() == 'Product List Page') {
    var listName1 = $('.accessories-main .accessories-recommond .component_title').text().trim();
    var listName2 = $('.tab-wrap .nav-content .page-title').text().trim();
    if (!listName1) {
        listName = listName2;
    } else {
        listName = listName1;
    }
    var pageCategory = 'Product List Page + ' + listName;
} else {
    var pageCategory = getPageGroupType();
}

//App or Web view
var deviceCategory = function() {
    var UserAgent = window.navigator.userAgent;
    if (UserAgent.indexOf('UserCenter') !== -1 || UserAgent.indexOf('oppostore') !== -1) {
        return 'app';
    } else {
        return 'web';
    }
};

if ($('#particelShowerCanvas').length > 0) {
    var getPageGroupType = function() {
        return 'Events Page';
    };
    var pageCategory = 'Events Page';
}

//埋点触发方法，替代window.dataLayer
var sendGAEvent = function(params) {
    var dataLayer = window.dataLayer;
    if (dataLayer) {
        dataLayer.push({
            event: 'uaEvent',
            nonInteraction: params.nonInteraction,
            eventCategory: params.eventCategory,
            eventAction: params.eventAction,
            eventLabel: params.eventLabel,
            UserSource: 'from ' + deviceCategory()
        });
    }
};
